<head>
  <title>autoform-cfs</title>
</head>

<body>
  {{> documents}}
  {{> form}}
</body>

<template name="documents">
  <h1>Documentos</h1>
  {{#each docs}}
    <article>
      <h2>{{name}} <a href="#">apagar</a></h2>
      {{#with file}}
        <p>{{name}}</p>
        <img src="{{url}}" alt="{{name}}" height="200" width="200" />
      {{/with}}
    </article>
  {{/each}}
</template>

<template name="form">
  {{#autoForm id="insertForm" type="insert" collection="Docs"}}
    {{> afQuickField name="name"}}
    {{> cfsFileField name="fileId" collection="files" placeholder="Selecionar ou Arrastar um Arquivo"}}
    <button type="submit">Enviar</button>
  {{/autoForm}}
</template>
